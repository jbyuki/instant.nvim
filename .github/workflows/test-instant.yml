name: Test instant
on: [push,pull_request]
jobs:
  Test-instant:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Prepare
        run: |
          sudo apt install fd-find
          test -d build || {
            mkdir -p build
            wget https://github.com/neovim/neovim/releases/download/v0.7.0/nvim.appimage
            chmod +x nvim.appimage
            mv nvim.appimage ./build/nvim
          }
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
      - uses: actions/checkout@v3
        with:
          path: '~/.local/share/nvim/site/pack/vendor/start/instant.nvim'
      - run: echo "Neovim has been installed."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run tests
        run: |
          cat test/single_buffer.lua
          ./build/nvim --headless -c "luafile test/single_buffer.lua" -c "exit"
          echo "Done"
          cat result.txt
      - run: echo "🍏 This job's status is ${{ job.status }}."
